# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - performanceestudante

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://testdockervitor.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_04285da2bf6b4e128cab7bb36bd5401a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8054b7b1cd2a4cccb819ccb25130c79a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: testdockervitor.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_04285da2bf6b4e128cab7bb36bd5401a }}/performanceestudante0.1:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'performanceestudante'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0480872d64bf488eb09ff26226773e56 }}
        images: 'testdockervitor.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_04285da2bf6b4e128cab7bb36bd5401a }}/performanceestudante0.1:${{ github.sha }}'